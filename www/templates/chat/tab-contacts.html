<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="c in contacts" type="item-text-wrap" href="#/main/query/{{c.user_id}}/{{c.name}} ">
        <img ng-src="{{c.profilepic}}">
        <h2>{{c.name}}</h2>
      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
